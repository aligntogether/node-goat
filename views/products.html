{% extends "./layout.html" %} {% block title %}Products{% endblock %} {% block
content %}

<div class="row">
  <div class="col-lg-12">
    <form action="" class="form" enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="">Upload Product through XML</label>
        <input type="file" name="file" id="" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
  {% if html %}
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- {% for p in html %} {% endfor %} -->
    </tbody>
  </table>
  {% endif %}
</div>

{% endblock %}
